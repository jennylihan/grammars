<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>space to feel</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
  <script src="../addons/p5.sound.min.js"></script>
  <script src="../index.js"></script>
</head>

<body>
  <div class="center">
    <svg viewbox="0 0 100 20">
      <defs>
        <linearGradient id="gradient">
          <stop color="#000"/>
        </linearGradient>
        <pattern id="wave" x="0" y="-0.5" width="100%" height="100%" patternUnits="userSpaceOnUse">
          <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="url(#gradient)">
            <animateTransform
                attributeName="transform"
                begin="0s"
                dur="1.5s"
                type="translate"
                from="0,0"
                to="40,0"
                repeatCount="indefinite" />
          </path>
        </pattern>
      </defs>
      <text text-anchor="middle" x="50" y="11" font-size="15" fill="white" fill-opacity=".2">space to feel</text>
      <text text-anchor="middle" x="50" y="11" font-size="15" fill="url(#wave)"  fill-opacity="1">space to feel</text>
    </svg>
  </div>
  <div class="center">
    <p>
      You are about to enter a space for mapping your emotions. It is interactive.  
    </p>
    <br>
    <p>
      MOVE your mouse to swim around; existing emotions will appear when you hover over them.
    </p>
    <br>
    <p>
      CLICK your mouse to add your own to the map (publicly).
    </p>
  </div>
  <div id="centerbutton">
    <button class = "button" type="button" onclick="transitionToPage('../about.html')"><u>about →</u></button>
    <button class = "button" type="button" onclick="setUp('../space.html')"><u>begin →</u></button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>

</body>
<!-- code adapted from https://codepen.io/Callum-Martin/pen/aWpdGw-->

</html>
